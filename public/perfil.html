<script>
    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            readUserData();
            let requestedUser = getRequestedUserQuery();
            if(requestedUser === "mine"){
                getAccountProfile(user.uid);
            }else{
                getAccountProfile(requestedUser);
                document.getElementById("sign-out-btn").style.display = 'none';
            }
            let userDisplayName = JSON.parse(user.displayName)

            document.getElementById('exp-menu-name').innerText = userDisplayName.nameAndSurname.displayName;
            // ...
        } else {
            window.location.href = "signin.html";
            // ...
        }
    });
</script>
<script>

    }
