<section id="sign-in">
  <div id="form">
    <div class="input-container">
      <label for="mail" style="margin-bottom: 15px; font-size: 12pt; margin-top: 50px">E-mail: </label>
      <input placeholder="E-mail" id="mail" type="email" pattern="([A-Za-z0-9][._]?)+[A-Za-z0-9]@[A-Za-z0-9]+(\.?[A-Za-z0-9]){2}\.(com?|net|org)+(\.[A-Za-z0-9]{2,4})?">
    </div>
    <div class="input-container">
      <label for="password" style="margin-bottom: 15px; font-size: 12pt">Contraseña: </label>
      <input placeholder="Contraseña" id="password" type="password" onkeypress="enter(document.getElementById('mail').value, document.getElementById('password').value)">
    </div>
    <a href="#" id="sign-in-btn" onclick="signIn(document.getElementById('mail').value, document.getElementById('password').value)">Iniciar sesión</a>
    <a href="signup.html" style="font-family: 'Lato', sans-serif; font-size: 12px; width: 100%; text-align: center">¿No tenes cuenta? Registrate</a>
